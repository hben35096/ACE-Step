    Classical: 古典音乐
    Jazz: 爵士
    Metal: 金属乐
    Tags: 标签
    Basic Settings: 基本设置
    Infer Steps: 推理步数
    When guidance_scale_lyric > 1 and guidance_scale_text > 1, the guidance scale will not be applied.: "当 `歌词条件引导系数` > 1 且 `文本条件引导系数` > 1 时，引导比例将不适用。"
    Guidance Scale: 条件引导系数
    Guidance Scale Text: 文本条件引导系数
    Guidance scale for text condition. It can only apply to cfg. set guidance_scale_text=5.0, guidance_scale_lyric=1.5 for start: "该参数仅适用于 CFG（无分类器引导）机制。初始设置建议：`文本条件引导系数`=5.0，`歌词条件引导系数`=1.5。"
    Guidance Scale Lyric: 歌词条件引导系数
    manual seeds (default None): 手动种子（默认值：无）
    Seed for the generation: 生成过程的随机种子

    Advanced Settings: 高级设置
    Scheduler Type: 调度器类型
    Scheduler type for the generation. euler is recommended. heun will take more time. pingpong use SDE: 生成所用的调度器类型。推荐 euler。heun 耗时更长。pingpong 使用 SDE
    euler: euler
    heun: heun
    pingpong: pingpong
    CFG Type: CFG 类型
    CFG type for the generation. apg is recommended. cfg and cfg_star are almost the same.: 生成所用的 CFG 类型。推荐 apg。cfg 和 cfg_star 几乎相同
    Use Entropy Rectifying Guidance for tag. It will multiple a temperature to the attention to make a weaker tag condition and make better diversity.: 对标签使用熵校正引导。它会给注意力乘以一个温度值，以减弱标签条件并获得更好的多样性
    use ERG for tag: 对标签使用 ERG
    The same but apply to lyric encoder's attention.: 同样的操作，但应用于歌词编码器的注意力
    use ERG for lyric: 对歌词使用 ERG
    The same but apply to diffusion model's attention.: 同样的操作，但应用于扩散模型的注意力
    use ERG for diffusion: 对扩散使用 ERG
    Granularity Scale: 粒度系数
    Granularity scale for the generation. Higher values can reduce artifacts: 生成的粒度尺度。值越高，可减少伪影
    Guidance Interval: 引导间隔
    Guidance interval for the generation. 0.5 means only apply guidance in the middle steps (0.25 * infer_steps to 0.75 * infer_steps): 生成的引导间隔。0.5 表示仅在中间步骤（推理步骤的 0.25 倍至 0.75 倍）应用引导
    Guidance Interval Decay: 引导间隔衰减
    Guidance interval decay for the generation. Guidance scale will decay from guidance_scale to min_guidance_scale in the interval. 0.0 means no decay.: 生成的引导间隔衰减。引导尺度会在该间隔内从引导尺度衰减至最小引导尺度。0.0 表示无衰减
    Min Guidance Scale: 最小引导系数
    Min guidance scale for guidance interval decay's end scale: 引导间隔衰减的结束系数所对应的最小引导系数
    OSS Steps: OSS 步骤
    Optimal Steps for the generation. But not test well: 生成的优化步骤。但尚未经过充分测试
