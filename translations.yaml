zh:
    Select previous generated input params: 选择之前生成的输入参数
    Audio Duration: 音频时长
    Format: 格式
    -1 means random duration (30 ~ 240).: -1 表示随机时长（30 到 240）。
    Check to enable Audio-to-Audio generation using a reference audio.: 选中此选项以启用使用参考音频进行音频到音频的生成。
    Enable Audio2Audio: 启用音频到音频
    Lora Name or Path: Lora 名称或路径
    Lora weight: Lora 权重
    Support tags, descriptions, and scene. Use commas to separate different tags.: 支持标签、描述和场景。使用逗号分隔不同的标签。
    Tags and lyrics examples are from AI music generation community.: 标签和歌词示例均来自AI音乐生成社区。
    Support lyric structure tags like [verse], [chorus], and [bridge] to separate different parts of the lyrics.: 支持诸如 [verse]、[chorus] 和 [bridge] 这样的歌词结构标签，以分隔歌词的不同部分。
    Use [instrumental] or [inst] to generate instrumental music. Not support genre structure tag in lyrics: 使用 [instrumental] 或 [inst] 生成纯音乐。歌词中不支持流派结构标签
    Preset: 预设
    Custom: 自定义
    Modern Pop: 现代流行乐
    Rock: 摇滚
